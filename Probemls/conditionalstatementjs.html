<script>
    let a=9;
    if(a%2==0){
        document.writeln("evenNumber");
    }else{
        document.writeln("oddNumber");
    }

    let marks=78;
    switch(marks>0){
        case (marks>90):
            document.writeln("grade A");
            break;
        case(marks>80):
        document.writeln("grade B");
        break;
        
        case(marks>70):
        document.writeln("grade C");
        break;

        case(marks>60):
        document.writeln("grade D");
        break;

        case(marks>50):
        document.writeln("grade e");
        break;
        default:
            document.writeln("fail");

    }

    document.writeln("using while loop");
    let i=1;
    while(i<=5){
        document.writeln(i);
        i++;
    }

    document.writeln("using do while loop");
    var j=1;
    do{
        document.writeln(j);
        j++;
    }while(j<=5);

    document.writeln("using for loop");
    for(let i=1;i<=5;i++){
        document.writeln(i);
    }

    const num=Math.floor((Math.random()*10)+1);
    attempt=0;
    do{
        input=prompt("guese the number");
        attempt++;
        if(input==num){
           alert("congragulations guess the number within"+attempt+" "+attempt);
           break; 
        }else{
            alert("wrong number,guess again");
        }
    }while(input!=num);
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden and Non</title>
    <style>
        .v-hidden{
            visibility: hidden;
            background: green;  
        }
        .d-non{
            display: none;
            background: wheat;
        }
        .p{
            font-style: italic;
            background-color: peru;
            padding: 20px;
            text-align:center;
            border: solid rgb(3, 2, 3) 10px;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <p class="p">This is visiable</p>
    <p class="v-hidden">Iam invisiable but still there</p>
    <p class="d-non">I a completely gone</p>
    <p class="p">This is also visiable</p>
</body>
</html>

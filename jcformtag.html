<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form-tags</title>
    <style>
        form {}
    </style>
</head>

<body>
    <table>
        <form>
            <tr>
                <td><label>Name:</label></td>
                <td><input type="text" name="fname" placeholder="enter your name " required></td>
            </tr>
            <tr>
                <td><label>Email:</label></td>
                <td><input type="email" email="email" placeholder="enter your email"></td>
            </tr>
            <tr>
                <td><label>Mobilenumber:</label></td>
                <td><input type="number" number="number" placeholder="whatsapp number"></td>
            </tr>
            <tr>
                <td>
                    <label>Password:</label>
                </td>
                <td><input type="password" password="password" placeholder="password"></td>
            </tr>

            <tr>
                <td><label>DOB:</label></td>
                <td><input type="date" name="dob"></td>
            </tr>

            <tr>
                <td><label>pick time:</label></td>
                <td><input type="time" name="time"></td>
            </tr>
            
            <tr>
                <td></label>Submit:</label></td>
                <td><input type="submit" value="send it"></td>
            </tr>
        </form>
    </table>
</body>

</html>

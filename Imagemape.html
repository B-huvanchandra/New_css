<!DOCTYPE html>
<html>
    <head>
        <title>Image mapping concept</title>
    </head>
    <body>
        <h2>Click on the image region</h2>
        <img src="Indianmap.jpeg" alt="Indian map" usemap="#indianmap">

        <map name="indianmap">
            <area shape="ret" coords="729,1613,921,1743" href="https://en.wikipedia.org/wiki/Andhra_Pradesh" alt="Andara pradesh" title="Andara pradesh" target="_blank">
        </map>
    </body>
</html>

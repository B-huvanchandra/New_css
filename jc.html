<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table tags</title>
    <style>
        tr {
            height: 80px;
        }

        td {
            width: 150px;
        }
    </style>
</head>

<body>
    <table border="2px" style="text-align: center;">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Course</th>
        </tr>
        <tr>
            <td>1</td>
            <td>bhuvan</td>
            <td>bhuvan@gmail.com</td>
            <td rowspan="2">javafullstatck</td>
        </tr>
        <tr>
            <td>2</td>
            <td>sai</td>
            <td>sai@gmail.com</td>
            <!-- <td>javafullstatck</td> -->
        </tr>
        <tr>
            <td>3</td>
            <td>nani</td>
            <td>nani@gmail.com</td>
            <td>pythonfullstack</td>
        </tr>
        <tr>
            <td>4</td>
            <td>bunny</td>
            <td>bunny@gmail.com</td>
            <td>datascience</td>
        </tr>
        <tr>
            <td colspan="4">End of table</td>
        </tr>
    </table>
</body>

</html>
